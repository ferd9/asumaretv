<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Video</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  
  <script type="text/javascript" src="js/dialog.js"></script>
  <link rel="stylesheet" type="text/css" href="css/youtube.css" />
</head>
<body>
<div class="y_logo_contener">
	<img src="img/Google-YouTube-128.png" width="128" height="128" alt="Youtube" />
</div>
<div class="yinstr">
	<p>Link format for sharing : <br /> http://youtu.be/xxxxxxxx <br /> or <br /></p>
</div>
<form onsubmit="YouTubeDialog.insert();return false;" action="#">
 <div class="mceActionPanel">
 <table>
 <tr>
 	<td><strong>Link Sharing</strong></td>
 </tr>
 <tr>
 	<td><input id="youtubeID" name="youtubeID" type="text" class="text" size="40" value="" /></td>
 </tr>
 <tr>
 	<td>
 		<strong>Ancho</strong> <input id="youtubeWidth" name="youtubeWidth" type="text" class="text" size="3" value="350" />&nbsp;
 		<strong>Alto</strong> <input id="youtubeHeight" name="youtubeHeight" type="text" class="text" size="3" value="300" />
 	</td>
</tr>
 </table>
 <table>
 <tr>
  	<td>
  		<table class="youtube-table-child">
  			<tr>
  				<td><strong>Related videos</strong></td>
			 	<td><strong>Ver en HD</strong></td>
			 	<td><strong>AutoReproducir</strong></td>
			 </tr>
			 <tr>
			 	<td>
					<select name="youtubeREL" id="youtubeREL" style="width: 80px;">
					  <option value="0">Si</option>
					  <option value="1">No</option>
					</select>
				</td>
				<td>
					<select name="youtubeHD" id="youtubeHD" style="width: 80px;">
						<option value="0">No</option>
						<option value="1">Si</option>
					</select>
				</td>
				<td>
					<select name="youtubeAutoplay" id="youtubeAutoplay" style="width: 80px;">
						<option value="0">No</option>
						<option value="1">Si</option>
					</select>
				</td>
			 </tr>
  		</table>
  	</td>
 </tr>
 </table>
  </div>
  <div class="mceActionPanel">
    <div style="float:left;padding-top:5px">
      <input type="button" id="insert" name="insert" value="Insertar" onclick="YouTubeDialog.insert();" />&nbsp;
      
    </div>
  </div>
</form>
</body>
</html>
